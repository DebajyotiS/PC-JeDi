# @package _global_
defaults:
  - override /model: epicjedi.yaml
trainer:
  check_val_every_n_epoch: 50
  enable_progress_bar: False


# loggers: null
# callbacks: null
datamodule:
  loader_kwargs:
    batch_size: 512
    num_workers: 4
  data_conf:
    n_jets: null
    num_particles: 150
    high_as_context: True
    jet_type:
      - t
      # - g
      # - q
      # - w
      # - z
model:
  optimizer:
    lr: 0.001
  epic_jedi_config:
    hid_d: 256
    latent: 5
    equiv_layers: 6

project_name: epic_jedi_150 # Determines output directory path and wandb project
network_name: ${now:%Y-%m-%d}_${now:%H-%M-%S-%f}