# @package _global_
defaults:
  - override /model: epicjedi.yaml
trainer:
  check_val_every_n_epoch: 50
  enable_progress_bar: False


# loggers: null
# callbacks: null
datamodule:
  loader_kwargs:
    batch_size: 1024
    num_workers: 0
  data_conf:
    n_jets: null
    num_particles: 150
    high_as_context: False
    recalculate_jet_from_pc: False
    log_squash_pt: False
    jet_type:
      - t  
    jet_features:
      - pt
      - mass
model:
  epic_jedi_config:
    latent: 10
  optimizer:
    lr: 0.0001
    weight_decay: 0.0001

project_name: epic_jedi1_c # Determines output directory path and wandb project
network_name: ${now:%Y-%m-%d}_${now:%H-%M-%S-%f}