# @package _global_
defaults:
  - override /model: epicjedi.yaml
trainer:
  check_val_every_n_epoch: 50
  enable_progress_bar: False


# loggers: null
# callbacks: null
datamodule:
  loader_kwargs:
    batch_size: 1024
    num_workers: 0
  data_conf:
    jetnet_config:
      jet_type:
        - g
        - q
        - t
        - w
        - z
      data_dir: /srv/beegfs/scratch/groups/rodem/datasets/jetnet/
      num_particles: 30
      split_fraction: [0.6, 0.1, 0.3]
      particle_features:
        - etarel
        - phirel
        - ptrel
      jet_features:
        - pt
        - mass
        - type # Type must always be last if present
model:
  epic_jedi_config:
    latent: 10
  optimizer:
    lr: 0.0001
    weight_decay: 0.0001

project_name: epic_jedi1_all # Determines output directory path and wandb project
network_name: ${now:%Y-%m-%d}_${now:%H-%M-%S-%f}